<!--html:5 치고 tab을 누르면 html5의 기본형식이 나온다-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text Tag</title>
</head>
<body>
  <h1>Text Tags</h1>

  <h3>Preformatted text tags</h3>

  <h5>Non pre tag (p)</h5>

  <p>  <!--문단은 입력형식대로 들어가는 것이 아니라 붙어서 보여진다.-->
    def non_pretag_test():
      val = 'pretag'
  </p>
  <hr>
  <pre>
    def pretag_test():



      val = 'pretag'   <!--<pre>태그는 txt치는 대로 들어간다.-->
  </pre>

  <h3>Inline Text Tags</h3>
  <strong>강조할 텍스트</strong><br>
  <b>굵게 표시할 텍스트</b><br>

  <em>강조할 텍스트</em><br>
  <i>기울여 표시할 텍스트</i><br>

  <mark>형광펜 효과의 텍스트</mark>
</body>
</html>
