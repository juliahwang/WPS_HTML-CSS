<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      /*border-collapse: collapse; 테두리 합치기*/
      /*border-spacing: 30px; 보더 간 간격 주기*/
    }
    td {
      border: 1px solid black;
      width: 30px;
      text-align: center;

      /*빈셀은 숨기기*/
      /*border-collapse: collapse이면 적용되지 않는다.*/
      empty-cells: hide;
      /*empty-cells: show;*/
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
    <tr>
      <td>1</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
</body>
</html>
